<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.min.js"></script>
    <style>
      #nav {
        display: flex;
        justify-content: space-around;
        background-color:mediumorchid;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type='text/babel'>
      const root = document.querySelector('#root');
      const { Component } = React;
      const { render } = ReactDOM;
      const { HashRouter, Route, Switch, Redirect, Link, NavLink } = ReactRouterDOM;

      const API = 'https://acme-users-api-rev.herokuapp.com/api';

      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return user;
      };

      const Nav = ({props, user })=> {
        return (
          <div>
            <h1>Acme Note taker for { user.fullName } </h1>
            <div id='nav'>
              <Link to='/notes'>Notes</Link>
              <Link to='/archive'>Archive</Link>
              <Link to='/create'>Create</Link>
            </div>
          </div>
        )
      }

      const NotesNArchive =({props, notes, yn}) => {
        console.log('notes', notes)
        const filtered = notes.filter( note => note.archived === true );
        return(
          <div>
            <ul>
            {
              filtered.map( note => <li key={ note.id }>{ note.text }</li>)
            }
            </ul>
          </div>
        )
      }

      // const Create = ({}) => {
      //   return (
      //     <form></form>
      //   )
      // }

      class App extends Component{
        constructor(){
          super();
          this.state = {
            user: {},
            notes: [['pick up milk', true],['stop russia', false]]
          }
        }

        async componentDidMount(){
          const user = await fetchUser();
          //console.log(user)
          const notes = (await axios.get(API + '/users/' + user.id + '/notes')).data
          //console.log(notes)
          this.setState({user, notes})
        }

        render(){
          //console.log(this.state)
          const { user, archive, notes } = this.state;
          return (

            <HashRouter>
              <Route render={(props)=> <Nav {...props} user = { user }/>} />
              <Route path='/notes'   render={(props)=> <NotesNArchive {...props} notes = { notes } yn = { false }/>} />
              <Route path='/archive' render={(props)=> <NotesNArchive {...props} notes = { notes } yn = { true  }/>} />
            </HashRouter>
          )
        }
      }
    //<Route path='/create'  render={(props)=>                  } />
    render(<App />, root)
    </script>
  </body>
  </html>
